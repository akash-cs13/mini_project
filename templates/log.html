{% extends 'index.html' %}

{% block head %}

{% endblock %}

{% block body %}
<form action="{{ url_for("qr_generate")}}" method="post">
    <input type="submit" value="Generate QR" />
</form>
<table class="table">
    <tr class="table__header">
        {% for header in headings %}
        <th class="table__cell">{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="table__row"> 
        {% for cell in row %}
        <td class="table__cell">{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    
</table>
{% endblock %}
